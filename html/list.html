    <title>list</title>

<body>
    <!-- unordered -->
    <ul type="circle" >
<li>front end </li>
<li>back end </li>
    </ul>
     <ul type="none" >  <!-- <ul type="none" > none for next lesson but this is for navigation bars   --> 
        <li>front end </li>

           <li>react</li> 
           <li>angular</li>

        </ul>

        <ul type="square">
            <li>Python</li>

    </ol>

    <ol type="I" >

    </ol>
